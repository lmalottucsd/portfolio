<!DOCTYPE html>

<script>
  // Detect whether we're running locally or on GitHub Pages
  const basePath = (location.hostname === "localhost" || location.hostname === "127.0.0.1") 
    ? "" 
    : "/portfolio";

  // Inject the stylesheet
  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = `${basePath}/style.css`;
  document.head.appendChild(link);

  // Inject the global JS (module)
  const script = document.createElement("script");
  script.type = "module";
  script.src = `${basePath}/global.js`;
  document.head.appendChild(script);
</script>
