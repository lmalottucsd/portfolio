<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonard Malott: Personal site and portfolio</title>
    <script>
  // Detect whether we're running locally or on GitHub Pages
  const basePath = (location.hostname === "localhost" || location.hostname === "127.0.0.1") 
    ? "" 
    : "/portfolio/";

  // Inject the stylesheet
  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = `${basePath}/style.css`;
  document.head.appendChild(link);

  // Inject the global JS (module)
  const script = document.createElement("script");
  script.type = "module";
  script.src = `${basePath}/global.js`;
  document.head.appendChild(script);
</script>


</head>
<body>
    <h1>Leonard Malott</h1>
    <p>Second-year Data Science student with a minor in Economics.</p>
    <img src="images/dog_pic.jpg" alt="Picture of a random dog I found that was a .jpg file."style="width:600; height:auto;">    
    <h2>Latest Projects</h2>
    <div class="projects"></div>
    <script type="module" src="index.js"></script>
    <h2>GitHub Profile Stats</h2>
    <div id="profile-stats"></div>
</body>
</html>
