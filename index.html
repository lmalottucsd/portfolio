<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonard Malott: Personal site and portfolio</title>

  <script>
    // Detect environment and set correct base path
    const basePath =
      location.hostname === "localhost" || location.hostname === "127.0.0.1"
        ? ""
        : "/portfolio";

    // Inject stylesheet and global.js dynamically
    document.write(
      '<link rel="stylesheet" href="' +
        basePath +
        '/style.css">' +
        '<script type="module" src="' +
        basePath +
        '/global.js" defer></' +
        'script>'
    );
  </script>
</head>

<body>
  <h1>Leonard Malott</h1>
  <p>Second-year Data Science student with a minor in Economics.</p>

  <img
    src="images/dog_pic.jpg"
    alt="Picture of a random dog"
    style="width:600px; height:auto;"
  />

  <h2>Latest Projects</h2>
  <div class="projects"></div>

  <script type="module" src="index.js"></script>

  <h2>GitHub Profile Stats</h2>
  <div id="profile-stats"></div>
</body>
</html>
