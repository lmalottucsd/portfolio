<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/portfolio/style.css">
<script>
    // Detect environment and set correct base path
    const basePath =
      location.hostname === "localhost" || location.hostname === "127.0.0.1"
        ? ""
        : "/portfolio";

    // Inject stylesheet and global.js dynamically
    document.write(
      '<link rel="stylesheet" href="' +
        basePath +
        '/style.css">' +
        '<script type="module" src="' +
        basePath +
        '/global.js" defer></' +
        'script>'
    );
  </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meta</title>
</head>
<body>
    <h1>Meta</h1>
    <text>This page includes stats about the code of this website.</text>
</body>
</html>
