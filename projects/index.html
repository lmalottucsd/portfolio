<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <script>
  // Detect whether we're running locally or on GitHub Pages
  const basePath = (location.hostname === "localhost" || location.hostname === "127.0.0.1") 
    ? "" 
    : "/portfolio";

  // Inject the stylesheet
  const link = document.createElement("link");
  link.rel = "stylesheet";
  link.href = `${basePath}/style.css`;
  document.head.appendChild(link);

  // Inject the global JS (module)
  const script = document.createElement("script");
  script.type = "module";
  script.src = `${basePath}/global.js`;
  document.head.appendChild(script);
</script>

</head>

<body>
  <h1>Projects</h1>
  <div class="projects"></div>
  <script type="module" src="../global.js"></script>
  <script type="module" src="./projects.js"></script>
</body>
</html>
